<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/col.css">
  <link rel="stylesheet" href="css/style.css">
</head>


<body class="body">
  <img class="sun" src="images/sun.png" alt="img">
  <img class="cloud d-none" src="images/failure.png" alt="img">
<div class="container">
    <div class="weather">
      <h3 class="weather__title">Weather App</h3>
      <div style="display: flex; justify-content: center;">
      
        <form class="form">
          <div style="display: flex;" class="input__box">
            <input class="input" type="text" placeholder="search country">
            <i class='bx bx-search'></i>
          </div>
         
          <button class="btn" type="submit">Submit</button>
     
        </form>
      </div>
        <div class="weather__body">
      
          <h2 class="country"></h2>
            <div style="display: flex; justify-content: space-around;">
              <ul style="list-style-type: none;">
                <li >
                  <p class="weather__temprature">Temperature:</p>
                </li>
                <li >
                  <p class="temp__min">Temp min: 
                  </p>
                </li>
                <li >
                  <p class="temp__max">temp max: </p>
                </li>
                  <li>    
                  <p class="desc">desc: </p>
                </li>
              </ul>
              <ul style="list-style-type: none;">
        
                <li >
                  <p class="pressure">Pressure: </p>
                </li>
                <li >
                  <p class="humidity">Humidity: </p>
             
                </li>
                <li >
                  <p class="visible"> visibility</p>
                </li>
                <li >
                  <p class="speed"></p>
                  <p class="speedDeg"></p>
                </li>
          </ul>
            </div>
        </div>
    
    </div>
</div>




  <script src="js/main.js"></script>
  <script src="integer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
